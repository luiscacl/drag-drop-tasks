<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/41f7df564c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <template id="create-item">
      <div class="desplazar-hacia-abajo">
        <div class="add-item-container">
          <div
            id="add-item-input"
            class="add-item"
            contenteditable="true"
          ></div>
        </div>
      </div>
    </template>
    <template id="save-item">
      <div id="save-item-button" class="save-item-button">Save Item</div>
    </template>
    <template id="list">
      <li draggable="true" contenteditable="true">
        <span contenteditable="false"><i class="fa-solid fa-xmark"></i></span>
      </li>
    </template>

    <div class="background-img"></div>
    <header>
      <h2 class="title">Kanbad Board</h2>
    </header>
    <main>
      <section id="backlog" class="backlog">
        <div class="section-title center-elements">
          <p>Backlog</p>
        </div>
        <div class="scroll-content">
          <ul></ul>
        </div>
        <div class="buttons-container">
          <button class="add-item-button">+Add Item</button>
        </div>
      </section>
      <section id="progress" class="progress">
        <div class="section-title center-elements">
          <p>Progress</p>
        </div>

        <div class="scroll-content">
          <ul></ul>
        </div>
        <div class="buttons-container">
          <button class="add-item-button">+Add Item</button>
        </div>
      </section>
      <section id="complete" class="complete">
        <div class="section-title center-elements">
          <p>Complete</p>
        </div>
        <div class="scroll-content">
          <ul></ul>
        </div>
        <div class="buttons-container">
          <button class="add-item-button">+Add Item</button>
        </div>
      </section>
      <section id="on-hold" class="on-hold">
        <div class="section-title center-elements">
          <p>On Hold</p>
        </div>
        <div class="scroll-content">
          <ul></ul>
        </div>
        <div class="buttons-container">
          <button class="add-item-button">+Add Item</button>
        </div>
      </section>
    </main>
  </body>
</html>
